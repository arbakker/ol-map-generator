<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>OpenLayers WebMap Generator</title>
    <script> var exports = {};</script>
    <script type="module" src="./index.js"></script>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    
    <div class="container">
      <div id="map" class="map column"></div>
      <h1 id="mapTitle" style="display:none;position: absolute;
      left: 1em;
      bottom: 1em;
      padding: 0.5em;"></h1>  
      <div id="rightColumn" class="column">
        <div id="jsonContainer" class="row column" >
          <pre id="jsonInput" contenteditable="true">
          </pre>
          <div id="jsonControls column">
            <div class="buttons">
              <button id="refresh">Refresh Map</button>
              <button id="copyHTML">Copy HTML to Clipboard</button>
              <button id="copyJSON">Copy JSON to Clipboard</button>
            </div>
            <div id="errorMessage"></div>
          </div>
        </div>
        <div id="codeContainer" class="row">
        <pre id="htmlOutput">
        </pre>
      </div>
      </div>
      

    </div>
    <link href="https://cdn.jsdelivr.net/npm/ol@6.9.0/ol.css" rel="stylesheet">
    
  </body>
</html>
